<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daddy John - No Red Flags. Just Red Roses.</title>
    <meta name="description" content="Chat with Daddy John - Your caring AI companion">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Effects -->
    <canvas id="starfield" class="fixed inset-0 z-0"></canvas>
    <div class="aurora-bg"></div>
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div id="app" class="relative z-10">
        <!-- Login/Register Form -->
        <div id="auth-container" class="container">
            <div class="auth-form fade-in">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo-placeholder">DJ</div>
                </div>
                <h1 class="main-title">Welcome Back</h1>
                <p class="subtitle gradient-text serif-italic">No Red Flags. Just Red Roses.</p>
                <div class="tabs">
                    <button class="tab-btn active" onclick="showLogin()">Login</button>
                    <button class="tab-btn" onclick="showRegister()">Register</button>
                </div>

                <form id="login-form" class="form-content">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <form id="register-form" class="form-content hidden">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Onboarding Interface -->
        <div id="onboarding-container" class="container hidden">
            <div class="onboarding-form fade-in">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo-placeholder">DJ</div>
                </div>
                <h2 class="main-title">Let's Get to Know Each Other</h2>
                <p class="subtitle gradient-text serif-italic">Help me understand you better so we can have amazing
                    conversations!</p>

                <form id="onboarding-form">
                    <div class="question-group">
                        <label>What should I call you? üòä</label>
                        <input type="text" id="preferred-name" placeholder="Your preferred name..." required>
                    </div>

                    <div class="question-group">
                        <label>What do you enjoy? Tell me about your interests! üåü</label>
                        <textarea id="likes" placeholder="I love music, reading, hiking..." rows="3"></textarea>
                    </div>

                    <div class="question-group">
                        <label>Are there any turn-offs or things you'd like me to avoid? üö´</label>
                        <textarea id="turn-offs" placeholder="Please don't..." rows="2"></textarea>
                    </div>

                    <div class="question-group">
                        <label>Is there something you're curious to explore? ü§î</label>
                        <textarea id="curious-about" placeholder="I've always wondered about..." rows="2"></textarea>
                    </div>

                    <div class="question-group">
                        <label>What's your relationship status? üíï</label>
                        <select id="relationship-status" required>
                            <option value="">Choose one...</option>
                            <option value="single">Single</option>
                            <option value="taken">Taken</option>
                            <option value="complicated">It's complicated</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="question-group">
                        <label>What kind of connection are you craving right now? üí≠</label>
                        <select id="connection-type" required>
                            <option value="">Choose one...</option>
                            <option value="friendship">Friendship & support</option>
                            <option value="advice">Life advice & guidance</option>
                            <option value="casual-chat">Casual conversations</option>
                            <option value="deep-talks">Deep, meaningful talks</option>
                            <option value="emotional-support">Emotional support</option>
                            <option value="fun-flirty">Fun & flirty chats</option>
                        </select>
                    </div>

                    <div class="question-group">
                        <label>Anything else you'd like me to know? üìù</label>
                        <textarea id="additional-info" placeholder="Optional: Tell me more about yourself..."
                            rows="3"></textarea>
                    </div>

                    <button type="submit" class="onboarding-btn">Start Chatting! üöÄ</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="container hidden chat-interface">
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="daddy-john-avatar">
                        <div class="avatar-image">DJ</div>
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="chat-info">
                        <h2 class="chat-title">Daddy John</h2>
                        <p class="chat-status" id="chat-status">Online ‚Ä¢ Ready to chat</p>
                    </div>
                </div>
                <div class="header-controls">
                    <button id="new-chat-btn" class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        New Chat
                    </button>
                    <button id="logout-btn" class="control-btn logout">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16,17 21,12 16,7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                        Logout
                    </button>
                </div>
            </div>

            <div class="chat-main">
                <div class="conversations-sidebar">
                    <h3>Conversations</h3>
                    <div id="conversations-list"></div>
                </div>

                <div class="chat-area">
                    <div id="messages-container"></div>
                    <div class="input-area">
                        <div class="input-container">
                            <button id="emoji-btn" class="input-action-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M8 14s1.5 2 4 2 4-2 4-2" />
                                    <line x1="9" y1="9" x2="9.01" y2="9" />
                                    <line x1="15" y1="9" x2="15.01" y2="9" />
                                </svg>
                            </button>
                            <input type="text" id="message-input" placeholder="Type your message to Daddy John...">
                            <button id="voice-btn" class="input-action-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                                    <line x1="12" y1="19" x2="12" y2="23" />
                                    <line x1="8" y1="23" x2="16" y2="23" />
                                </svg>
                            </button>
                        </div>
                        <button id="send-btn" class="send-btn">
                            <svg class="send-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13" />
                                <polygon points="22,2 15,22 11,13 2,9 22,2" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="starfield.js"></script>
    <script src="script.js"></script>
</body>

</html>
